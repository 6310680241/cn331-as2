<div align="center">
    <div style="max-width:300px">
        <h1>Login</h1>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div style="margin-bottom:0.5em" align="left">
                <label>Username</label>
                <div>
                    <input style="width:100%" type="text" placeholder="Username" name="username" autocomplete="off" />
                </div>
            </div>
            <div style="margin-bottom:0.5em" align="left">
                <label>Password</label>
                <div>
                    <input style="width:100%" type="password" placeholder="Password" name="password" autocomplete="off" />
                </div>
            </div>
            <div>
                <button style="width:100%;height:40px" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
